<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book1.css">
    
</head>
<body>
    <div class="bigbox">
        <!-- 导航栏 -->
        <div class="top">
            <div class="top_left">
                <img src="2-94.png" alt="" class="top_left_photo">
            </div>
            <div class="top_mid"></div>
            <div class="top_right">
                <div class="top_right_word" id="denglu_button">登录</div>
                <div class="top_right_word" id="zhuce_button">注册</div>
                <div class="top_right_word" id="bangzhu_button">帮助</div>
            </div>
            
        </div>
        <div class="mid">
            <div class="mid_left">
                <div class="mid_left_line">
                    <img src="书库1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line">
                    <img src="搜索1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line">
                    <img src="借还记录1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line">
                    <img src="个人简介1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
            </div>
            <!-- 蓝色部分（填充） -->
            <div class="mid_mid">
                <!-- 登录页面 -->
                <div class="denglu">
                    <div class="denglu_1">
                        <div class="denglu_1_1">
                            <div class="denglu_1_1_1">
                                登录
                            </div>
                        </div>
                        <div class="denglu_1_2">
                            <img src="57-2832.png" id="denglu_chacha"  class="chacha">
                        </div>
                    </div>
                    <div class="denglu_2">
                        <div class="denglu_2_word">邮箱</div>
                        <div><input type="email" class="denglu_email"></div>
                    </div>
                    <div class="denglu_2">
                        <div class="denglu_2_word">密码</div>
                        <div><input type="password" class="denglu_password"></div>
                    </div>
                    <div class="denglu_3">
                        <div class="denglu_3_1">确定</div>
                    </div>
                </div>
                <!-- 注册界面 -->
                <div class="zhuce">
                    <div class="denglu_1">
                        <div class="denglu_1_1">
                            <div class="denglu_1_1_1">
                                注册
                            </div>
                        </div>
                        <div class="denglu_1_2">
                            <img src="57-2832.png" id="zhuce_chacha"  class="chacha">
                        </div>
                    </div>
                    <div class="denglu_2">
                        <div class="denglu_2_word">邮箱</div>
                        <div><input type="email" class="zhuce_email"></div>
                    </div>
                    <div class="denglu_2">
                        <div class="denglu_2_word">密码</div>
                        <div><input type="password" class="zhuce_password1"></div>
                    </div>
                    <div class="denglu_2">
                        <div class="denglu_2_word">再次输<br/>入密码</div>
                        <div><input type="password" class="zhuce_password2"></div>
                    </div>
                    <div class="denglu_3">
                        <div class="zhuce_3_1">确定</div>
                    </div>
                </div>
                <div class="mid_mid_top">
                    <div class="mid_mid_top_left">推荐</div>
                    <div class="mid_mid_top_right">分类</div>
                </div>
                <div></div>
            </div>
            <div class="mid_right"></div>
        </div>
        <div class="bot">
            <img src="2-137.png" class="bot_img">
        </div>
    </div>
    <script src="book1.js"></script>
</body>
</html>
